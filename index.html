<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Flashlight Pro</title>
    <style>
        :root {
            --glow-color: #ffd700;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            transition: background 0.3s;
        }

        .app-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 25px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 350px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        /* Lampa animatsiyasi */
        .light-icon {
            font-size: 100px;
            margin-bottom: 30px;
            filter: grayscale(100%) opacity(0.3);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .active .light-icon {
            filter: grayscale(0%) opacity(1);
            transform: scale(1.1);
            text-shadow: 0 0 50px var(--glow-color), 0 0 100px var(--glow-color);
        }

        /* Asosiy tugma */
        .power-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: #222;
            color: #555;
            font-size: 40px;
            cursor: pointer;
            box-shadow: 0 0 0 8px #151515, 0 10px 20px rgba(0,0,0,0.5);
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
        }

        .active .power-btn {
            background: var(--glow-color);
            color: #000;
            box-shadow: 0 0 30px var(--glow-color), 0 0 0 8px #151515;
        }

        /* Slider dizayni */
        .control-panel {
            margin-top: 20px;
            opacity: 0.2;
            pointer-events: none;
            transition: 0.5s;
        }

        .active .control-panel {
            opacity: 1;
            pointer-events: all;
        }

        input[type=range] {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
            margin-top: 15px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--glow-color);
            cursor: pointer;
            box-shadow: 0 0 15px var(--glow-color);
        }

        .status-text {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #777;
        }
    </style>
</head>
<body id="bg">

<div class="app-container" id="app">
    <div class="light-icon" id="bulb">üí°</div>
    
    <div class="status-text" id="status">O'chiq</div>
    
    <button class="power-btn" id="powerBtn">
        <span id="btnIcon">‚èª</span>
    </button>

    <div class="control-panel">
        <label>Yorqinlik effekti: <span id="brightVal">50</span>%</label>
        <input type="range" id="brightness" min="10" max="100" value="50">
    </div>
</div>

<script>
    let track = null;
    const powerBtn = document.getElementById('powerBtn');
    const app = document.getElementById('app');
    const statusText = document.getElementById('status');
    const bulb = document.getElementById('bulb');
    const brightness = document.getElementById('brightness');
    const brightVal = document.getElementById('brightVal');
    const bg = document.getElementById('bg');

    async function toggleLight() {
        try {
            if (!track) {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                track = stream.getVideoTracks()[0];
            }

            const isOff = !app.classList.contains('active');
            
            // Chiroqni yoqish/o'chirish
            await track.applyConstraints({
                advanced: [{ torch: isOff }]
            });

            if (isOff) {
                app.classList.add('active');
                statusText.innerText = "Yoniq";
                if (navigator.vibrate) navigator.vibrate(50);
            } else {
                app.classList.remove('active');
                statusText.innerText = "O'chiq";
                bg.style.background = "#0a0a0a";
                if (navigator.vibrate) navigator.vibrate([30, 30]);
            }

        } catch (err) {
            alert("Xatolik: Kameraga ruxsat bering yoki brauzeringizni tekshiring.");
            console.error(err);
        }
    }

    // Slider orqali vizual yorqinlikni boshqarish
    brightness.addEventListener('input', () => {
        const val = brightness.value;
        brightVal.innerText = val;
        
        if (app.classList.contains('active')) {
            // Ekran yorqinligini simulyatsiya qilish
            const opacity = val / 100;
            bulb.style.textShadow = `0 0 ${val}px #ffd700`;
            bg.style.background = `rgba(255, 215, 0, ${opacity * 0.2})`;
            
            // Agar telefon qo'llasa, chiroqning o'zini ham sinab ko'radi
            if (track) {
                track.applyConstraints({
                    advanced: [{ brightness: val }]
                }).catch(() => {}); 
            }
        }
    });

    powerBtn.addEventListener('click', toggleLight);
</script>

</body>
</html>
